version: 2.1
# Local parameters can be used to avoid repetitive values (referenced as `<< pipeline.parameters.parameter-name >>`)
parameters:
  s3_bucket_name:
    type: string
    default: "929368261477-pipeline-artifact"
  pipeline_name:
    type: string
    default: "trafficinfo-baseline-micronaut-state-machine"
  ecr_repo_name:
    type: string
    default: "trafficinfo-baseline-micronaut"


orbs:
  stepfunction-ci: vydev/ciorb@2.0.3
  trafficinfo: vydev/trafficinfo-orb@dev:d2f6d4b

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - stepfunction-ci/timestamp
      - trafficinfo/build:
          context: trafficinfo
          post-steps:
            - trafficinfo/slack-failure

      - stepfunction-ci/build-docker:
          context: trafficinfo
          ecr_repo_name: << pipeline.parameters.ecr_repo_name >>
          requires:
            - trafficinfo/build
          post-steps:
            - trafficinfo/slack-failure

      - stepfunction-ci/validate-terraform:
          context: trafficinfo
          terraformimage: vydev/terraform:0.12.24
          envs: "service, test, stage, prod"
          post-steps:
            - trafficinfo/slack-failure

      - stepfunction-ci/build-repo-zip:
          context: trafficinfo
          s3_bucket_name: << pipeline.parameters.s3_bucket_name >>
          filters:
            branches:
              only: master
          requires:
            - trafficinfo/build

          post-steps:
            - trafficinfo/slack-failure

      - stepfunction-ci/upload-artifacts:
          context: trafficinfo
          s3_bucket_name: << pipeline.parameters.s3_bucket_name >>
          filters:
            branches:
              only: master
          requires:
            - stepfunction-ci/build-repo-zip
          post-steps:
            - trafficinfo/slack-failure

      - stepfunction-ci/upload-trigger-event:
          context: trafficinfo
          s3_bucket_name: << pipeline.parameters.s3_bucket_name >>
          pipeline_name: << pipeline.parameters.pipeline_name >>
          filters:
            branches:
              only: master
          requires:
            - stepfunction-ci/build-docker
            - stepfunction-ci/upload-artifacts
            - stepfunction-ci/timestamp
          post-steps:
            - trafficinfo/slack-failure

      - trafficinfo/slack-notify-success:
          context: trafficinfo
          message: ":sunglasses: :thumbsup: Uploaded pipeline trigger event for $CIRCLE_PROJECT_REPONAME version $CIRCLE_SHA1."
          requires:
            - stepfunction-ci/upload-trigger-event
